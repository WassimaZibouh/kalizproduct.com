<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALIZ</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/df1795601b.js" crossorigin="anonymous"></script>
    <style>
    /* Container om inhoud te centreren */
    body {
        display: flex;           /* Gebruik Flexbox om inhoud te centreren */
        justify-content: center; /* Horizontaal centreren */
        align-items: center;     /* Verticaal centreren */
        height: 100vh;           /* Vul de volledige hoogte van het scherm */
        margin: 0;               /* Verwijder standaardmarges */
        background-color: #f9f9f9; /* Optionele achtergrondkleur */
    }

    /* Basisstijl voor responsieve afbeelding */
    img {
        max-width: 80%;          /* Past de afbeelding aan binnen 80% van de container */
        height: auto;            /* Houdt de verhoudingen vast */
    }

    /* Media query voor kleinere schermen (smartphones) */
    @media (max-width: 600px) {
        img {
            max-width: 90%;      /* Maak de afbeelding breder op kleinere schermen */
        }
    }
</style>  
</head>
<body>
    <div align="center"><img src="Kaliz logo transparant.png" alt="logo">
    </div>
    <p>COMING SOON... </p>
</body>
</html>
