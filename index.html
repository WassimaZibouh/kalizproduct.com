<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALIZ</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/df1795601b.js" crossorigin="anonymous"></script>
 
    <style>
        /* Stijl voor de container van het pictogram en de tekst */
        .icon-text {
            position: absolute;   /* Vrij positioneren */
            top: 10px;            /* Afstand vanaf de bovenkant */
            right: 10px;          /* Afstand vanaf de rechterkant */
            display: flex;        /* Gebruik flexbox om items naast elkaar te zetten */
            align-items: center;  /* Verticaal centreren van tekst en pictogram */
            gap: 8px;             /* Ruimte tussen pictogram en tekst */
            font-size: 24px;      /* Basisgrootte */
            color: #333;          /* Kleur van tekst en pictogram */
        }

        /* Hover-effect */
        .icon-text:hover {
            color: #007BFF;       /* Kleur verandert bij hover */
        }
    </style>
    <style>
        /* Basisstijl voor responsieve afbeelding */
        img {
            max-width: 60%;  /* Zorgt ervoor dat de afbeelding maximaal de breedte van de container is */
            height: auto;     /* Houdt de verhouding van de afbeelding vast */
        }

        /* Centreer tekst en maak iconen responsief */
        p {
            text-align: center;
            font-size: 1.5em; /* Grotere tekst op desktop */
        }

        /* Media query voor kleinere schermen (smartphones) */
        @media (max-width: 600px) {
            p {
                font-size: 1.2em; /* Kleinere tekst op mobiele apparaten */
            }
        }
    </style>
</head>
<body>

    </div>
    <div align="center">
        <img src="Kaliz logo transparant.png" alt="logo">
    </div>
    <p>COMING SOON...
</body>
</html>
